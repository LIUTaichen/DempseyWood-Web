<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot Thymeleaf Hello World Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" type="text/css"
          href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
          integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
          crossorigin=""/>
    <link rel="stylesheet" th:href="@{/css/lib/draw/leaflet.draw.css}"
          href="../../css/lib/draw/leaflet.draw.css"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"
          href="../../css/main.css"/>

    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"
            integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
            crossorigin=""></script>
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script type="text/javascript"
            src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" th:src="@{/js/lib/Leaflet.draw.js}"/>


</head>
<body>

<nav class="navbar  navbar-static-top ">

    <div class="container">

        <div class="navbar-header">
            <a class="navbar-brand" href="#" id="navbar-brand">
                <img  th:src="@{/images/dw-logo-full.svg}" />
            </a>

        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <p>
        <span th:text="${message}"></span>
    </p>
    <div class="row">
        <div class="col-md-4">
            <form>
                <div class="form-group">
                    <label for="startDate">Start Date</label>
                    <input type="date" class="form-control" id="startDate" onchange="loadTracksFromServer()"
                           th:value="${#dates.format(startOfWeek, 'yyyy-MM-dd')}" th:max="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}"/>
                </div>
                <div class="form-group">
                    <label for="endDate">End Date</label>
                    <input type="date" class="form-control" id="endDate"
                           th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}" onchange="loadTracksFromServer()"
                           th:max="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}"/>
                </div>
                <button id="submitButton" type="button" class="btn btn-primary" onclick="submitGeofences()">Get load count</button>
                <button id="testButton" type="button" class="btn btn-primary" onclick="submitGeofencesForTesting()" style="display:none">Send Test data</button>
            </form>
            <div><h2 id="result"></h2></div>
        </div>
        <div  class="col-md-8">
            <div><p>
            </p></div>
            <div id="mapid" style=" height: 500px;"></div></div>

    </div>
    <div class="row">
        <div class="col-md-12" id="loadCountTable"></div>
    </div>



</div>
<footer class="footer">
    <div class="container">
        <div class="row text-right">
            <p>Please send your valuable feedback to:
            <a href="mailto:jason.liu@dempseywood.co.nz">Jason Liu</a>
        </p>

        </div>

    </div>
</footer>

<!-- Modal -->
<div class="modal fade" id="zoneDetailDialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Zone Attributes</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="zoneName">Zone name</label>
                    <input type="text" class="form-control" id="zoneName" placeholder="Zone name"/>
                </div>
                <div class="form-group">
                    <label for="material">Material</label>
                    <input type="text" class="form-control" id="material" placeholder="Material"/>
                </div>
                <div class="form-group">
                    <label class="radio-inline"><input type="radio" name="zoneType" value="Loading zone"/>Loading zone</label>
                    <label class="radio-inline"><input type="radio" name="zoneType" value="Dumping zone"/>Dumping zone</label>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" id="okButton">OK</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /.container -->
<script th:inline="javascript">
/*<![CDATA[*/

var tracks = [[${tracks}]];

/*]]>*/




</script>

<script type="text/javascript" th:src="@{/js/src/dw.js}"/>
<script type="text/javascript" th:src="@{/js/src/demo.js}"/>


</body>
</html>
