<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css"
          href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script type="text/javascript"
            src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Title</title>
</meta>

</head>
<body>
<div th:fragment="resultsTable" th:unless="${loadcount == null}" id="results-block" >
    <h2>Load counts :</h2>
    <table class="table-bordered table-striped table-bordered table">
        <thead>
        <tr>
            <th >Equipment</th>
            <th >Material</th>
            <th >Loads Qty</th>
            <th >Volume m<sup>3</sup></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="count : ${loadcount.counts}">
            <td th:text="${loadcount.vehicle.name}">equipment</td>
            <td th:text="${count.material}">material</td>
            <td th:text="${count.count}">count</td>
            <td th:text="${count.count * loadcount.vehicle.capacity}">volume </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
